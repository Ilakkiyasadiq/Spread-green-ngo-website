<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>Spread Green</title>
</head>
<body>
    <style>
     body{
           background-image: url(forest.jpg);
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size:100% 100%;
         }
        </style>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
        </label>
        <label class="logo">SPREAD GREEN</label>
        <ul>
            <li><a class="active" href="#">Our Areas</a></li>
            <li><a class="active"href="#">Activities</a></li>
            <li><a class="active" href="#">Contribution</a></li>
            <li><a class="active"href="#">Talk with Greena</a></li>
        </ul>
    </nav>
    <section></section>    
        <div class="container">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
              <!-- Slides -->
                <div class="swiper-slide"><img src="forest.jpg"></div>
                <div class="swiper-slide"><img src="shrinking forest.jpg"></div>
                <div class="swiper-slide"><img src="FF.jpeg"></div>
                <div class="swiper-slide"><img src="chipko.jpg"></div>
              ...
                </div>
            <!-- If we
                 need pagination -->
                <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
          </div>
          </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
            const swiper = new Swiper('.swiper', {
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
      // Optional parameters
      
      loop: true,
    
      // If we need pagination
      pagination: {
        el: '.swiper-pagination', 
        clickable: true,
      },
    
      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    
    });
    </script>
    </body>
    </html>
